language: R
dist: trusty
cache: packages

r:
 - release

sudo: required

apt_packages:
  - libgdal-dev
  - libproj-dev
  - libudunits2-dev

before install:
  - sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable --yes
  - sudo add-apt-repository -y ppa:opencpu/jq --yes
  - sudo apt-get -qq update
  - sudo apt-get install -y libgdal-dev libproj-dev libprotobuf-dev libudunits2-dev netcdf-bin
  - sudo R CMD INSTALL --configure-args="--with-nc-config=/home/travis/bin/nc-config" ncdf4
